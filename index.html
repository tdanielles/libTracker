<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">library</h1>
        </div>
    </header>
    <main class="main container">
        <button class="btn btn-add" id="addBookBtn">+ Add book</button>
        <div class="books-grid" id="booksGrid"></div>
    </main>

    <div class="form-container" id="formContainer">
        <form class="add-book-form" id="addBookForm">
            <h3>Add new book</h3>
            <input class="input" type="text" id="title" placeholder="Title" required>
            <input class="input" type="text" id="author" placeholder="Author" required>
            <input class="input" type="number" id="pages" placeholder="Pages" required>
            <div class="is-read">
                <label for="is-read">Have you read this?</label>
                <input class="checkbox" type="checkbox" id="haveRead">
            </div>
            <button class="btn btn-light-green" type="submit" id="submitBtn">Submit</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
